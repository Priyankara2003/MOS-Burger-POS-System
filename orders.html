<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/orders.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>MOS Burger</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="btn-group">
        <i class="bx bxs-bell avatar mx-4"></i>
        <i class="bx bxs-user-circle avatar"></i>
        <button
          type="button"
          class="btn dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="width: 20px; border: none; color: #604be8"
        >
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><span class="dropdown-item">Hi! Srinath</span></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
        </ul>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <img class="logo" src="img/logo.png" alt=""
          /></a>
          <div class="nav_list">
            <a href="index.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="#" class="nav_link active">
              <i class="bx bxs-cart-add nav_icon"></i>
              <span class="nav_name">Orders</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bxs-store nav_icon"></i>
              <span class="nav_name">Store</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Customers</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Reports</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="main-container1">
      <div class="row">
        <div class="col-sm-8">
          <!-- order heading and search bar -->
          <div class="head d-flex ms-auto">
            <h1 class="fw-bold mb-2 fs-3">Orders</h1>
            <div class="d-flex align-items-center">
              <div class="searchbar">
                <input class="search_input" type="text" name="" placeholder="Search..." />
                <a href="#" class="search_icon"><i class="bx bx-search avatar"></i></a>
              </div>
            </div>
          </div>
          <!-- tabs -->
          <div class="tabs">
            <ul class="nav nav-pills flex-row mt-4" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">All</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-burgers-tab" data-bs-toggle="pill" data-bs-target="#pills-burgers" type="button" role="tab" aria-controls="pills-burgers" aria-selected="false">Burgers</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-submarines-tab" data-bs-toggle="pill" data-bs-target="#pills-submarines" type="button" role="tab" aria-controls="pills-submarines" aria-selected="false">Submarines</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Pasta</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Fries</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Chicken</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bevarages</button>
              </li>
            </ul>
            <div class="tab-content mt-3" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab" tabindex="0">
                <div class="item-list" id="all">
                  <!-- Item Card inserts using js -->
                </div>
              </div>
              <div class="tab-pane fade" id="pills-burgers" role="tabpanel" aria-labelledby="pills-burgers-tab" tabindex="0">
                <div class="item-list" id="burgers">
                  <!-- Item Card inserts using js -->
                </div>
              </div>
              <div class="tab-pane fade" id="pills-submarines" role="tabpanel" aria-labelledby="pills-submarines-tab" tabindex="0">
                <div class="item-list" id="submarines">
                  <!-- Item Card inserts using js -->
                </div>
              </div>
              <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="cart">
            <div class="card-body" id="card-body">
              <div class="order-id">
                <span class="fw-bold fs-5">Order</span>
                <span class="id text-danger ms-4">#001301</span>
                <hr>
              </div>
              <!-- items -->
            </div>
            <hr class="bg-transparent">
            <div class="billing-con">
              <div class="input-area mt-2 fs-5">
                <input type="text" placeholder="Discount" />
                <a href="#" class="btn btn-primary ms-4">Apply</a>
              </div>
              <div class="total-bill">
                <div class="subtotal d-flex">
                  <h5>SubTotal</h5>
                  <h6>Rs.3750</h6>
                </div>
                <div class="discount d-flex">
                  <h5>Discount</h5>
                  <h6>Rs.750</h6>
                </div>
                <hr />
                <div class="total d-flex">
                  <h5>Total</h5>
                  <h6>Rs.3000</h6>
                </div>
              </div>
              <div class="btn-section d-flex mt-3">
                <a href="#" class="btn btn-primary">Pay</a>
                <a href="#" class="btn btn-primary">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Container Main end-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
